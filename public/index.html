<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        /* Dark mode */
        body.dark { background: #111827 !important; color: #f3f4f6; }
        .dark .bg-white { background: #1f2937 !important; }
        .dark .bg-gray-50 { background: #111827 !important; }
        .dark .bg-gray-50.border-b { background: #1f2937 !important; }
        .dark .bg-gray-100 { background: #374151 !important; }
        .dark .bg-gray-200 { background: #4b5563 !important; }
        .dark .text-gray-900 { color: #f9fafb !important; }
        .dark .text-gray-800 { color: #f3f4f6 !important; }
        .dark .text-gray-700 { color: #d1d5db !important; }
        .dark .text-gray-600 { color: #9ca3af !important; }
        .dark .text-gray-500 { color: #9ca3af !important; }
        .dark .border-gray-200 { border-color: #374151 !important; }
        .dark .border-gray-300 { border-color: #4b5563 !important; }
        .dark .divide-gray-200 > * + * { border-color: #374151 !important; }
        .dark .divide-gray-100 > * + * { border-color: #374151 !important; }
        .dark .hover\:bg-gray-50:hover { background: #374151 !important; }
        .dark .hover\:bg-gray-200:hover { background: #4b5563 !important; }
        .dark .shadow-sm { box-shadow: 0 1px 2px rgba(0,0,0,0.4) !important; }
        .dark .timeline-bar, .dark .progress-bar { background: #374151 !important; border-color: #4b5563 !important; }
        .dark input, .dark select, .dark textarea { background: #374151 !important; color: #f3f4f6 !important; border-color: #4b5563 !important; }
        .dark .bg-red-50 { background: rgba(127,29,29,0.3) !important; }
        .dark .bg-blue-50 { background: rgba(30,58,138,0.3) !important; }
        .dark .border-blue-200 { border-color: #1e3a8a !important; }
        .dark .text-blue-800 { color: #93c5fd !important; }
        .dark .text-blue-600 { color: #60a5fa !important; }
        /* Status badge dark mode colors */
        .dark .bg-blue-100 { background: rgba(30,64,175,0.4) !important; }
        .dark .bg-emerald-100 { background: rgba(6,95,70,0.4) !important; }
        .dark .bg-red-100 { background: rgba(153,27,27,0.4) !important; }
        .dark .bg-amber-100 { background: rgba(146,64,14,0.4) !important; }
        .dark .bg-purple-100 { background: rgba(88,28,135,0.4) !important; }
        .dark .bg-green-100 { background: rgba(22,101,52,0.4) !important; }
        .dark .text-emerald-800 { color: #6ee7b7 !important; }
        .dark .text-red-800 { color: #fca5a5 !important; }
        .dark .text-amber-800 { color: #fcd34d !important; }
        .dark .text-purple-800 { color: #c4b5fd !important; }
        .dark .text-green-800 { color: #86efac !important; }
        .dark #settingsMenu { background: #1f2937 !important; border-color: #374151 !important; }
        .dark #settingsMenu button { color: #d1d5db !important; }
        .dark #settingsMenu button:hover { background: #374151 !important; }
        .status-on-track { background: #10b981; }
        .status-behind { background: #ef4444; }
        .status-active { background: #3b82f6; }
        .status-on-pause { background: #f59e0b; }
        /* Timeline bar - boxy design */
        .timeline-container { padding: 0 40px; margin-top: 8px; }
        .timeline-bar { position: relative; height: 24px; background: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0 !important; }
        .timeline-progress { position: absolute; left: 0; top: 0; height: 100%; opacity: 0.3; border-radius: 0 !important; }
        .timeline-today { position: absolute; top: -6px; bottom: -6px; width: 3px; background: #dc2626; z-index: 10; box-shadow: 0 0 6px rgba(220,38,38,0.5); }
        .timeline-today::before { content: ''; position: absolute; top: -5px; left: -4px; border-left: 5px solid transparent; border-right: 5px solid transparent; border-top: 5px solid #dc2626; }
        .timeline-today::after { content: 'TODAY'; position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%); font-size: 8px; font-weight: 700; color: #dc2626; white-space: nowrap; }
        /* Progress bar - boxy design */
        .progress-bar { height: 28px; background: #f3f4f6; border: 1px solid #d1d5db; position: relative; border-radius: 0 !important; }
        .progress-fill { height: 100%; transition: width 0.3s; display: flex; align-items: center; justify-content: flex-end; padding-right: 8px; border-radius: 0 !important; }
        .progress-fill span { color: #1f2937; font-weight: 700; font-size: 12px; }
        .dark .progress-fill span { color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .dropdown-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .dropdown-content.open { max-height: 500px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen transition-colors">
    <div id="app"></div>
    <script src="app.js"></script>
</body>
</html>
