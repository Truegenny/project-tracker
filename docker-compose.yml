services:
  project-tracker:
    build: .
    container_name: project-tracker
    ports:
      - "8085:80"
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    labels:
      - "com.project-tracker.description=Project Tracker Web Application"
      - "com.project-tracker.version=1.0"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
