services:
  project-tracker:
    image: ghcr.io/truegenny/project-tracker:latest
    container_name: project-tracker-v2
    ports:
      - "8085:3000"
    restart: unless-stopped

    environment:
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      # Microsoft 365 SSO (optional - leave empty to disable)
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID:-}
      - APP_URL=${APP_URL:-http://localhost:3000}

    volumes:
      - project-data:/data

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    labels:
      - "com.project-tracker.description=Ntiva Integration Project Tracker"
      - "com.project-tracker.version=2.1"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  project-data:
